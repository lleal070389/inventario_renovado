<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- Template Personal-->
        <!--  Da error HTTP/1.1 404 -->
        <!-- <script type="text/javascript" src="static/css/template.css"></script> -->

        <!--  Da HTTP/1.1 304 -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}"/>

        <!-- también se esta dabno el el mensaje de HTTP/1.1 308
        Encontre esto: "Usaremos HTTP 308 para forzar la utilización del método de la petición original al seguir la redirección permanente." -->

        <title>{{ config.NAME }}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SARI-API</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="menuCustomers" href="/customers">Organizaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menuPeople" href="/people">Personas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menuItems" href="/items">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menuStates" href="/states">Estados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            {% block content %}{% endblock %}
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
